syntax = "proto3";

package org.learn.realtimeim;
option java_package = "org.learn.realtimeim.protocol.message";
option java_outer_classname = "MessageBase";
option java_multiple_files = true;

message Message{
  ContentType type = 1;
  string senderId = 2;
  string chatId = 3;
  string content = 4;

  enum ContentType{
    NORMAL = 0;
    PING_SIGNAL = 1;
    PONG_SIGNAL = 2;
    PRIVATE_CHAT = 3;
    GROUP_CHAT = 4;
    ADD_USER_CHANNEL = 5;
  }

}