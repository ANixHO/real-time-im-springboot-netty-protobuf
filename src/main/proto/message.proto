syntax = "proto3";

package org.learn.realtimeim;
option java_package = "org.learn.realtimeim.protocol.message";
option java_outer_classname = "MessageBase";
option java_multiple_files = true;

message Message{
  string messageId = 1;
  string senderId = 2;
  string chatId = 3;
  string content = 4;



}